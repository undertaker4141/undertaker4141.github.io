#   blockquote_background_color: "#49b1f5"
#   scrollbar_color: "#49b1f5"
#   meta_theme_color_light: "ffffff"
#   meta_theme_color_dark: "#0d0d0d"

# 分類和標籤頁面的用戶界面設置
# 選擇：index - 與首頁 UI 相同 / default - 與歸檔頁面 UI 相同
# 留空或 index
category_ui:
tag_ui:

# UI 元素的圓角
rounded_corners_ui: true

# 拉伸行以使每行具有相等的寬度
text_align_justify: false

# 為頁眉和頁腳添加遮罩
mask:
  header: true
  footer: true

# 加載動畫
preloader:
  enable: false
  # 來源
  # 1. fullpage-loading
  # 2. pace (進度條)
  source: 1
  # pace 主題（參見 https://codebyzach.github.io/pace/）
  pace_css_url:

# 頁面過渡
enter_transitions: true

# 默認顯示模式 - light（默認）/ dark
display_mode: light

# 美化文章內容的配置
beautify:
  enable: false
  # 指定要美化的字段（site 或 post）
  field: post
  # 指定用作標題前綴的圖標，例如 '\f0c1'
  title_prefix_icon:
  # 指定標題前綴圖標的顏色，例如 '#F47466'
  title_prefix_icon_color:

# 全局字體設置
# 除非你知道它們如何工作，否則不要修改以下設置
font:
  global_font_size:
  code_font_size:
  font_family:
  code_font_family:

# 網站標題和網站副標題的字體設置
blog_title_font:
  font_link:
  font_family:

# 分隔線圖標設置
hr_icon:
  enable: true
  # Font Awesome 圖標的 Unicode 值，例如 '\3423'
  icon:
  icon_top:

# 打字機效果
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: false
  colorful: true
  shake: true
  mobile: false

# 背景效果
# --------------------------------------

# canvas_ribbon
# 參見：https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  # 絲帶大小
  size: 150
  # 絲帶不透明度（0 ~ 1）
  alpha: 0.6
  zIndex: -1
  click_to_change: false
  mobile: false

# 飄動的絲帶
canvas_fluttering_ribbon:
  enable: false
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  # 線條顏色，默認：'0,0,0'；RGB 值：(R,G,B)。（注意：使用 ',' 分隔。）
  color: '0,0,255'
  # 線條不透明度（0~1）
  opacity: 0.7
  # 背景的 z-index 屬性
  zIndex: -1
  # 線條數量
  count: 99
  mobile: false

# 鼠標點擊效果：煙花
fireworks:
  enable: false
  zIndex: 9999
  mobile: false

# 鼠標點擊效果：心形符號
click_heart:
  enable: false
  mobile: false

# 鼠標點擊效果：文字
clickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# --------------------------------------
# Lightbox 設置
# --------------------------------------

# 選擇：fancybox / medium_zoom
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# 如果你不需要 lightbox，請留空
lightbox:

# --------------------------------------
# 標籤插件設置
# --------------------------------------

# 系列
series:
  enable: false
  # 按標題或日期排序
  orderBy: 'title'
  # 排序順序。1，asc 為升序；-1，desc 為降序
  order: 1
  number: true

# ABCJS - ABC 音樂記譜插件
# https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# Mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # 使用代碼塊編寫 Mermaid 圖表
  code_write: false
  # 內置主題：default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# 參見 https://www.chartjs.org/docs/latest/
chartjs:
  enable: false
  # 除非你理解它們如何工作，否則不要修改
  # 當未指定 MD 語法時，僅使用默認設置
  # 圖表的通用字體顏色
  fontColor:
    light: 'rgba(0, 0, 0, 0.8)'
    dark: 'rgba(255, 255, 255, 0.8)'
  # 圖表的通用邊框顏色
  borderColor:
    light: 'rgba(0, 0, 0, 0.1)'
    dark: 'rgba(255, 255, 255, 0.2)'
  # 雷達圖和極區圖的刻度標籤背景顏色
  scale_ticks_backdropColor:
    light: 'transparent'
    dark: 'transparent'

# Note - Bootstrap 提示框
note:
  # Note 標籤樣式值：
  #  - simple    bs-callout 舊警告樣式。默認。
  #  - modern    bs-callout 新（v2-v3）警告樣式。
  #  - flat      帶背景的扁平提示框樣式，如 Mozilla 或 StackOverflow。
  #  - disabled  禁用 note 標籤的所有 CSS 樣式導入。
  style: flat
  icons: true
  border_radius: 3
  # 現代和扁平樣式的背景亮度偏移百分比（modern：-12 | 12；flat：-18 | 6）。
  # 偏移也應用於標籤變量。此選項可以在禁用 note 標籤時使用。
  light_bg_offset: 0

# --------------------------------------
# 其他設置
# --------------------------------------

# https://github.com/MoOx/pjax
pjax:
  enable: false
  # 從 pjax 中排除指定頁面，例如 '/music/'
  exclude:
    # - /xxxxxx/

# 注入 css 和腳本（aplayer/meting）
aplayerInject:
  enable: false
  per_page: true

# Snackbar - Toast 通知
# https://github.com/polonel/SnackBar
# position: top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: false
  position: bottom-left
  # 淺色模式和深色模式下 Toast 通知的背景顏色
  bg_light: '#49b1f5'
  bg_dark: '#1f1f1f'

# Instant.page
# https://instant.page/
instantpage: false

# Lazyload
# https://github.com/verlok/vanilla-lazyload
lazyload:
  enable: false
  # 指定使用懶加載的字段（site 或 post）
  field: site
  placeholder:
  blur: false

# PWA
# 參見 https://github.com/JLHwung/hexo-offline
# ---------------
pwa:
  enable: false
  manifest:
  apple_touch_icon:
  favicon_32_32:
  favicon_16_16:
  mask_icon:

# Open graph 元標籤
# https://hexo.io/docs/helpers#open-graph
Open_Graph_meta:
  enable: true
  option:
    # twitter_card:
    # twitter_image:
    # twitter_id:
    # twitter_site:
    # google_plus:
    # fb_admins:
    # fb_app_id:

# 結構化數據
# https://developers.google.com/search/docs/guides/intro-structured-data
structured_data: true

# 添加供應商前綴以確保兼容性
css_prefix: true

# 注入
# 在 head（在 '</head>' 標籤之前）和底部（在 '</body>' 標籤之前）插入代碼
inject:
  head:
    - <link rel="stylesheet" href="/css/custom.css">
  bottom:
    - <script src="/js/background-effects.js"></script>

# CDN 設置
# 除非你知道它們如何工作，否則不要修改以下設置
CDN:
