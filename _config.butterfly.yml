# 廣告
# --------------------------------------

# Google Adsense
google_adsense:
  enable: false
  auto_ads: true
  js: https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js
  client:
  enable_page_level_ads: true

# 手動插入廣告
# 如果你不需要廣告，請留空
ad:
  # 在首頁插入廣告（每三篇文章）
  index:
  # 在側邊欄插入廣告
  aside:
  # 在文章中插入廣告（在分頁之前）
  post:

