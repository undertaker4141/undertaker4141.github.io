# --------------------------------------
# Hexo Butterfly 主題配置
# 如有任何問題，請參考文檔
# 中文：https://butterfly.js.org/
# 英文：https://butterfly.js.org/en/
# --------------------------------------

# --------------------------------------
# 導航設置
# --------------------------------------

nav:
  # 導航欄 logo 圖片
  logo:
  display_title: true
  # 是否固定導航欄
  fixed: false

menu:
  # 首頁: / || fas fa-home
  # 列表||fas fa-list:
  #   音樂: /music/ || fas fa-music
  #   電影: /movies/ || fas fa-video

# --------------------------------------
# 代碼區塊設置
# --------------------------------------

code_blocks:
  # 代碼區塊主題：darker / pale night / light / ocean / false
  theme: light
  macStyle: false
  # 代碼區塊高度限制（單位：px）
  height_limit: false
  word_wrap: false

  # 工具欄
  copy: true
  language: true
  # true：收縮代碼區塊 | false：展開代碼區塊 | none：展開代碼區塊並隱藏按鈕
  shrink: false
  fullpage: false

# 社交媒體鏈接
# 格式：
#   icon: link || 描述 || 顏色
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'

# --------------------------------------
# 圖片設置
# --------------------------------------

favicon: /img/favicon.png

avatar:
  img: /img/butterfly-icon.png
  effect: false

# 禁用所有橫幅圖片
disable_top_img: false

# 如果頁面橫幅未設置，將顯示 default_top_img
default_top_img: /images/main.jpg

# 首頁橫幅圖片
index_img: /images/main.jpg

# 歸檔頁面橫幅圖片
archive_img: /images/main.jpg

# 注意：標籤頁面，不是標籤列表頁面
tag_img: /images/main.jpg

# 標籤頁面的橫幅圖片，你可以為每個標籤設置橫幅圖片
# 格式：
#  - 標籤名稱: xxxxx
tag_per_img:

# 注意：分類頁面，不是分類列表頁面
category_img: /images/main.jpg

# 分類頁面的橫幅圖片，你可以為每個分類設置橫幅圖片
# 格式：
#  - 分類名稱: xxxxx
category_per_img:

# 頁腳背景圖片
footer_img: false

# 網站背景
# 可以設置為顏色或圖片 URL
background: /images/main.jpg

# 背景效果設置
background_effects:
  enable: true
  cross: true
  square: true
  opacity: 0.1
  hover_opacity: 1
  transition: 0.5s

cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 當未設置封面時，顯示默認封面
  default_cover:
    # - xxx.jpg

# 替換損壞的圖片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# 簡單的 404 頁面
error_404:
  enable: false
  subtitle: '頁面未找到'
  background: /img/error-page.png

post_meta:
  # 首頁
  page:
    # 選擇：created / updated / both
    date_type: created
    # 選擇：date / relative
    date_format: date
    categories: true
    tags: false
    label: true
  post:
    # 選擇：left / center
    position: left
    # 選擇：created / updated / both
    date_type: both
    # 選擇：date / relative
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# 首頁設置
# --------------------------------------

# 首頁的 top_img 設置
# 默認：top img - 全屏，站點信息 - 中間
# 站點信息的位置，例如：300px/300em/300rem/10%
index_site_info_top:
# top_img 的高度，例如：300px/300em/300rem
index_top_img_height:

# 首頁副標題
subtitle:
  enable: false
  # 打字機效果
  effect: true
  # 自定義 typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # 來源 - 調用第三方服務 API（僅中文）
  # 它會先顯示來源，然後顯示副標題內容
  # 選擇：false/1/2/3
  # false - 禁用此功能
  # 1 - hitokoto.cn
  # 2 - https://api.aa1.cn/doc/yiyan.html
  # 3 - jinrishici.com
  source: false
  # 如果你關閉打字機效果，副標題將只顯示第一行
  sub:

# 首頁文章佈局
# 1：左側封面，右側信息
# 2：右側封面，左側信息
# 3：封面和信息交替左右排列
# 4：頂部封面，底部信息
# 5：信息顯示在封面上
# 6：瀑布流佈局 - 頂部封面，底部信息
# 7：瀑布流佈局 - 信息顯示在封面上
index_layout: 3

# 在首頁顯示文章簡介
# 1：description
# 2：both（如果存在 description，則顯示 description，否則顯示 auto_excerpt）
# 3：auto_excerpt（默認）
# false：不顯示文章簡介
index_post_content:
  method: 3
  # 如果你將 method 設置為 2 或 3，需要配置長度
  length: 500

# --------------------------------------
# 文章設置
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  # 僅用於文章
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 贊助/打賞
reward:
  enable: false
  text:
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# 文章編輯
# 輕鬆在線瀏覽和編輯博客源代碼
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # 例如：https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相關文章
related_post:
  enable: true
  # 顯示的文章數量
  limit: 6
  # 選擇：created / updated
  date_type: created

# 選擇：1 / 2 / false
# 1：「下一篇文章」將鏈接到舊文章
# 2：「下一篇文章」將鏈接到新文章
# false：禁用分頁
post_pagination: 1

# 顯示文章過期提醒
noticeOutdate:
  enable: false
  # 樣式：simple / flat
  style: flat
  # 何時顯示
  limit_day: 365
  # 位置：top / bottom
  position: top
  message_prev: 這篇文章已經
  message_next: 天沒有更新了，文章內容可能已經過時。

# --------------------------------------
# 頁腳設置
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2019
  custom_text:
  # 主題和框架的版權
  copyright: true

# --------------------------------------
# 側邊欄設置
# --------------------------------------

aside:
  enable: true
  hide: false
  # 在右下角按鈕顯示隱藏側邊欄的按鈕
  button: true
  mobile: true
  # 位置：left / right
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: 關注我
      link: https://github.com/xxxxxx
  card_announcement:
    enable: true
    content: 這是我的博客
  card_recent_post:
    enable: true
    # 如果設置為 0 將顯示所有
    limit: 5
    # 排序：date / updated
    sort: date
    sort_order:
  card_newest_comments:
    enable: false
    sort_order:
    limit: 6
    # 單位：分鐘，將數據保存到 localStorage
    storage: 10
    avatar: true
  card_categories:
    enable: true
    # 如果設置為 0 將顯示所有
    limit: 8
    # 選擇：none / true / false
    expand: none
    sort_order:
  card_tags:
    enable: true
    # 如果設置為 0 將顯示所有
    limit: 40
    color: false
    # 標籤順序，random/name/length
    orderby: random
    # 排序順序。1，asc 為升序；-1，desc 為降序
    order: 1
    sort_order:
  card_archives:
    enable: true
    # 類型：monthly / yearly
    type: monthly
    # 例如：YYYY年MM月
    format: MMMM YYYY
    # 排序順序。1，asc 為升序；-1，desc 為降序
    order: -1
    # 如果設置為 0 將顯示所有
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    # 標題顯示系列名稱
    series_title: false
    # 按標題或日期排序
    orderBy: 'date'
    # 排序順序。1，asc 為升序；-1, desc 為降序
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    # 發布日期和現在的時間差
    # 格式：Month/Day/Year Time 或 Year/Month/Day Time
    # 如果你不啟用此功能，請留空
    runtime_date:

# --------------------------------------
# 右下角按鈕
# --------------------------------------

# 右下角按鈕與底部的距離（默認單位：px）
rightside_bottom:

# 繁簡轉換
translate:
  enable: false
  # 按鈕文字
  default: 繁
  # 網站語言（1 - 繁體中文/ 2 - 簡體中文）
  defaultEncoding: 2
  # 延遲時間
  translateDelay: 0
  # 當語言為簡體中文時的按鈕文字
  msgToTraditionalChinese: '繁'
  # 當語言為繁體中文時的按鈕文字
  msgToSimplifiedChinese: '簡'

# 閱讀模式
readmode: true

# 深色模式
darkmode:
  enable: true
  # 切換按鈕切換深色/淺色模式
  button: true
  # 自動切換深色/淺色模式
  # autoChangeMode: 1  跟隨系統設置，如果系統不支持深色模式，將在晚上 6 點到早上 6 點之間切換深色模式
  # autoChangeMode: 2  在晚上 6 點到早上 6 點之間切換深色模式
  # autoChangeMode: false
  autoChangeMode: false
  # 設置淺色模式時間。值在 0 到 24 之間。如果未設置，默認值為 6 和 18
  start:
  end:

# 在滾動到頂部按鈕中顯示滾動百分比
rightside_scroll_percent: false

# 除非你知道它們如何工作，否則不要修改以下設置
# 選擇：readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重複相同的值
rightside_item_order:
  enable: false
  # 默認：readmode,translate,darkmode,hideAside
  hide:
  # 默認：toc,chat,comment
  show:

# --------------------------------------
# 全局設置
# --------------------------------------

anchor:
  # 當你滾動時，URL 將根據標題 id 更新
  auto_update: false
  # 點擊標題滾動並更新錨點
  click_to_scroll: false

photofigcaption: false

copy:
  enable: true
  # 在複製內容後添加版權信息
  copyright:
    enable: false
    limit_count: 150

# 需要安裝 hexo-wordcount 插件
wordcount:
  enable: false
  # 在文章元數據中顯示文章字數
  post_wordcount: true
  # 在文章元數據中顯示閱讀時間
  min2read: true
  # 在側邊欄的網站信息中顯示網站總字數
  total_wordcount: true

# 不蒜子統計站點 PV / UV
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# 數學
# --------------------------------------

# 關於 per_page
# 如果你設置為 true，它將在每個頁面加載 mathjax/katex 腳本
# 如果你設置為 false，它將根據你的設置加載 mathjax/katex 腳本（在頁面的 front-matter 中添加 'mathjax: true' 或 'katex: true'）
math:
  # 選擇：mathjax, katex
  # 如果你不需要數學，請留空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 啟用上下文菜單
    enableMenu: true
    # 選擇：all / ams / none，這控制方程是否編號以及如何編號
    tags: none

  katex:
    # 啟用複製 KaTeX 公式
    copy_tex: false

# --------------------------------------
# 搜索
# --------------------------------------

search:
  # 選擇：algolia_search / local_search / docsearch
  # 如果你不需要搜索，請留空
  use:
  placeholder:

  # Algolia 搜索
  algolia_search:
    # 每頁搜索結果數量
    hitsPerPage: 6

  # 本地搜索
  local_search:
    # 頁面加載時預加載搜索數據
    preload: false
    # 每篇文章顯示前 n 個結果，設置為 -1 顯示所有結果
    top_n_per_article: 1
    # 將 HTML 字符串轉義為可讀的形式
    unescape: false
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# 分享系統
# --------------------------------------

share:
  # 選擇：sharejs / addtoany
  # 如果你不需要分享，請留空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# 評論系統
# --------------------------------------

comments:
  # 最多兩個評論系統，第一個將作為默認顯示
  # 如果你不需要評論，請留空
  # 選擇：Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # 兩個評論系統的格式：Disqus,Waline
  use:
  # 在按鈕旁邊顯示評論名稱
  text: true
  # 懶加載：當評論元素進入瀏覽器視口時加載評論系統
  # 如果你設置為 true，評論計數將無效
  lazyload: false
  # 在文章的 top_img 中顯示評論計數
  count: false
  # 在首頁顯示評論計數
  card_post_count: false

# Disqus
# https://disqus.com/
disqus:
  shortname:
  # 用於最新評論小部件
  apikey:

# 替代 Disqus - 使用 Disqus API 渲染評論
# https://github.com/SukkaW/DisqusJS
disqusjs:
  shortname:
  apikey:
  option:

# Livere
# https://www.livere.com/
livere:
  uid:

# Gitalk
# https://github.com/gitalk/gitalk
gitalk:
  client_id:
  client_secret:
  repo:
  owner:
  admin:
  option:

# Valine
# https://valine.js.org
valine:
  appId:
  appKey:
  avatar: monsterid
  # 此配置適用於國內自定義域名用戶，海外版本將自動檢測（無需手動填寫）
  serverURLs:
  bg:
  # 使用 Valine 訪問計數作為頁面瀏覽計數
  visitor: false
  option:

# Waline - 一個帶有後端支持的簡單評論系統，從 Valine 分叉而來
# https://waline.js.org/
waline:
  serverURL:
  bg:
  # 使用 Waline 頁面瀏覽計數作為頁面瀏覽計數
  pageview: false
  option:

# Utterances
# https://utteranc.es/
utterances:
  repo:
  # Issue 映射：pathname/url/title/og:title
  issue_term: pathname
  # 主題：github-light/github-dark/github-dark-orange/icy-dark/dark-blue/photon-dark
  light_theme: github-light
  dark_theme: photon-dark
  js:
  option:

# Facebook 評論插件
# https://developers.facebook.com/docs/plugins/comments/
facebook_comments:
  app_id:
  # 可選
  user_id:
  pageSize: 10
  # 選擇：social / time / reverse_time
  order_by: social
  lang: en_US

# Twikoo
# https://github.com/imaegoo/twikoo
twikoo:
  envId:
  region:
  # 使用 Twikoo 訪問計數作為頁面瀏覽計數
  visitor: false
  option:

# Giscus
# https://giscus.app/
giscus:
  repo:
  repo_id:
  category_id:
  light_theme: light
  dark_theme: dark
  js:
  option:

# Remark42
# https://remark42.com/docs/configuration/frontend/
remark42:
  host:
  siteId:
  option:

# Artalk
# https://artalk.js.org/guide/frontend/config.html
artalk:
  server:
  site:
  # 使用 Artalk 訪問計數作為頁面瀏覽計數
  visitor: false
  option:

# --------------------------------------
# 聊天服務
# --------------------------------------

chat:
  # 選擇：chatra/tidio/crisp
  # 如果你不需要聊天，請留空
  use:
  # 聊天按鈕 [推薦]
  # 它將在網站右下角創建一個按鈕，並隱藏原始按鈕
  rightside_button: false
  # 原始聊天按鈕在向上滾動時顯示，向下滾動時隱藏
  button_hide_show: false

# https://chatra.io/
chatra:
  id:

# https://www.tidio.com/
tidio:
  public_key:

# https://crisp.chat/en/
crisp:
  website_id:

# --------------------------------------
# 分析
# --------------------------------------

# https://tongji.baidu.com/web/welcome/login
baidu_analytics:

# https://analytics.google.com/analytics/web/
google_analytics:

# https://www.cloudflare.com/zh-tw/web-analytics/
cloudflare_analytics:

# https://clarity.microsoft.com/
microsoft_clarity:

# https://umami.is/
umami_analytics:
  enable: false
  # 對於自託管設置，配置 Umami 實例的主機名
  serverURL:
  website_id:
  option:
  UV_PV:
    site_uv: false
    site_pv: false
    page_pv: false
    # Umami Cloud (API key) / 自託管 Umami (token)
    token:

