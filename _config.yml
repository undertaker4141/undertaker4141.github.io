# Hexo 配置
## 文檔：https://hexo.io/docs/configuration.html
## 源碼：https://github.com/hexojs/hexo/

# 網站
title: undertaker4141
subtitle: ''
description: ''
keywords:
author: undertaker4141
language: zh-TW
timezone: Asia/Taipei

# URL
## 在此設置你的網站 URL。例如，如果你使用 GitHub Page，將 url 設置為 'https://username.github.io/project'
url: http://example.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # 設置為 false 以從永久鏈接中移除尾部的 'index.html'
  trailing_html: true # 設置為 false 以從永久鏈接中移除尾部的 '.html'

# 目錄
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 寫作
new_post_name: :title.md # 新文章的文件名
default_layout: post
titlecase: false # 將標題轉換為首字母大寫
external_link:
  enable: true # 在新標籤頁中打開外部鏈接
  field: site # 應用於整個網站
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# 首頁設置
# path: 博客索引頁面的根路徑（默認 = ''）
# per_page: 每頁顯示的文章數（0 = 禁用分頁）
# order_by: 文章排序（默認按日期降序）
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分類和標籤
default_category: uncategorized
category_map:
tag_map:

# 元數據元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 日期/時間格式
## Hexo 使用 Moment.js 來解析和顯示日期
## 你可以按照以下網址中定義的格式自定義日期格式
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option 支持 'mtime'、'date'、'empty'
updated_option: 'mtime'

# 分頁
## 將 per_page 設置為 0 以禁用分頁
per_page: 10
pagination_dir: page

# 包含/排除文件
## include:/exclude: 選項僅適用於 'source/' 文件夾
include:
exclude:
ignore:

# 擴展
## 插件：https://hexo.io/plugins/
## 主題：https://hexo.io/themes/
theme: butterfly

# 注入自定義 CSS 和 JavaScript
inject:
  head:
    - <link rel="stylesheet" href="/css/custom.css">
  bottom:
    - <script src="/js/background-effects.js"></script>

# 部署
## 文檔：https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/undertaker4141/undertaker4141.github.io.git
  branch: master
